{{ define "main" }}
<section class="section">
  <div class="container">
    <h1 class="title text-center">{{ .Title }}</h1>

    {{ with .Content }}
      <div class="content text-center" style="margin-top: 2rem; font-size: 1.1rem; opacity: 0.7;">
        {{ . }}
      </div>
    {{ end }}

  </div>
</section>
{{ end }}
